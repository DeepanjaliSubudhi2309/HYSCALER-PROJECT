    <script>
        function formatDate(input) {
            // Remove any non-digit characters
            var cleaned = input.value.replace(/\D/g, '');
        
            // Check if the input is empty or less than 8 characters
            if (cleaned === '' || cleaned.length < 8) {
                input.setCustomValidity('Please enter a valid date (yyyy/mm/dd)');
                return;
            }
        
            // Extract year, month, and day
            var year = cleaned.substring(0, 4);
            var month = cleaned.substring(4, 6);
            var day = cleaned.substring(6, 8);
        
            // Create the formatted date string
            var formattedDate = year + '/' + month + '/' + day;
        
            // Update the input value with the formatted date
            input.value = formattedDate;
        
            // Clear the custom validation error
            input.setCustomValidity('');
        }
    </script>
